<html><head><title>Backbone.js â€¢ TodoMV</title><link rel="stylesheet" href="bower_components/todomvc-common/base.css" /></head><body><section id="todoapp"><header id="header"><h1>todos</h1><input placeholder="what needs to be done?" autofocus="autofocus" id="new-todo" /></header><section class="main"><input type="checkbox" id="toggle-all" /><label for="toggle-all">Mark all as complete</label><ul id="todo-list"></ul></section><footer id="footer"></footer></section><footer id="info"><p>Double-click to edit a todo</p><p>Written by &nbsp;<a href="http://github.com/addyosmani">Addy Osmani</a></p><p>Part of &nbsp;<a href="http://todomvc.com">TodoMVC</a></p></footer><script type="text/template" id="item-template"><div class="view"><input type="checkbox" class="toggle" /><lable>{{ title }}</lable><button class="destroy"></button></div><input class="edit" value={{ title }}></script><script type="text/template" id="stats-template"><span id="todo-count"><strong>{{ remaining }}{{ remaining === 1 ? "item" : "items" }} left</strong></span><ul id="filters"><li><a href="#/" class="selected">All</a></li><li><a href="#/active">Active</a></li><li><a href="#/completed">Completed</a></li></ul>{{ if (completed) { }}<button id="clear-completed">Clear completed ({{ completed }})</button>{{ } }}</script><script src="bower_components/todomvc-common/base.js"></script><script src="bower_components/jquery/jquery.js"></script><script src="bower_components/underscore/underscore.js"></script><script src="bower_components/backbone/backbone.js"></script><script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script></body></html>
